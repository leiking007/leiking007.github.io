{{ define "main" }}
<section class="mx-auto mt-6 grid max-w-[90rem] gap-6 px-4 lg:px-6">
    <div x-data="flowerPasswordGenerator" class=" m-auto p-8 rounded-lg shadow-card w-full max-w-md">
        <h1 class="text-3xl font-bold mb-4">花密 Flower Password</h1>
        <p class="mb-6">请输入记忆密码和区分代号</p>
        <div class="mb-4">
            <label for="memoryPassword" class="block text-sm font-bold mb-2">记忆密码</label>
            <input x-model="memoryPassword" type="password" id="memoryPassword"
                   class="w-full border border-gray-300 p-2 rounded-md">
        </div>
        <div class="mb-6">
            <label for="distinguishCode" class="block text-sm font-bold mb-2">区分代号</label>
            <input x-model="distinguishCode" type="text" id="distinguishCode"
                   class="w-full border border-gray-300 p-2 rounded-md">
        </div>
        <div class="mb-6">
            <span x-ref="passwdRef"></span>
        </div>
    </div>
</section>
{{ end }}
