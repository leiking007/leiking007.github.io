{{ define "main" }}
<div class="col-span-12">
    <main>
        <article>
            <header>
                <h1>{{.Title}}</h1>
            </header>
            {{.Content}}
        </article>
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{.RelPermalink}}">{{.Date.Format (default "January 2, 2006" .Site.Params.DateFormat)}} | {{.Title}}</a>
                </li>
            {{ end }}
        </ul>
    </main>
</div>
{{ end }}
